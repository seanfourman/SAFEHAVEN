<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGE / SafeHaven</title>
    <link rel="stylesheet" href="../CSS/General.css" />
    <link rel="stylesheet" href="../CSS/Dashboard.css" />
    <link rel="stylesheet" href="../CSS/Cards.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="../scripts/frame.js" defer></script>
    <script src="../scripts/data.js" defer></script>
    <script src="../scripts/users.js" defer></script>
    <script src="../scripts/dashboard.js" defer></script>
    <script src="../scripts/fileLoader.js" defer></script>
    <script src="../scripts/linkCards.js" defer></script>
    <script src="../scripts/cards.js" defer></script>
  </head>

  <body data-auth="true">
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="./Home.html"><img src="../Images/Logo/Logo-WHITE.png" alt="SAFEHAVEN" /></a>
        </div>

        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="nav-links-desktop">
          <a href="./Dashboard.html" class="current-page">Dashboard</a>
          <a href="./Transactions.html">Transactions</a>
          <a href="./Actions.html">Actions</a>
          <a href="./Settings.html">Settings</a>
        </div>

        <div class="connected-user">
          <img id="userIcon" src="../Images/Icons/account-WHITE.png" alt="Account" />
          <div class="user">
            <p id="username" data-render-field="userName">UNKNOWN</p>
            <p id="emailAddress" data-render-field="email">NOT CONNECTED</p>
          </div>
          <img class="logout" src="../Images/Icons/logout-WHITE.png" alt="Logout" />
        </div>

        <div class="nav-links-mobile">
          <a href="./Dashboard.html" class="current-page">Dashboard</a>
          <a href="./Transactions.html">Transactions</a>
          <a href="./Actions.html">Actions</a>
          <a href="./Settings.html">Settings</a>
          <a class="logout" id="logoutText" href="./Home.html">Sign Out</a>
        </div>
      </div>
    </nav>

    <div class="page-image dashboard-page"></div>

    <div class="main-frame">
      <div class="user-cards-container">
        <h1 class="card-text">Your Cards</h1>
        <div class="user-cards" id="userCards">
          <div class="card-container">
            <div class="user-card">
              <div class="card" data-transaction-link>
                <div class="card-header">
                  <span class="card-logo">
                    <img src="../Images/CreditCard/logo.png" alt="" />
                  </span>
                  <img src="../Images/CreditCard/chip.png" alt="" class="chip" />
                </div>
                <div class="card-details">
                  <div class="card-number">
                    <h6>Card Number</h6>
                    <h5 class="number" data-render-field="displayCardNumber">0000 0000 0000 0000</h5>
                  </div>
                  <div class="card-name-date">
                    <h5 class="name" data-render-field="cardHolder">XXXXX-XXXXX</h5>
                    <div class="card-date">
                      <h6>Valid Thru</h6>
                      <h5 data-render-field="displayExpirationDate">XX/XX</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-image-text">
        <div class="welcome-text">
          <h1 id="time"></h1>
          <p id="date"></p>
          <h1 id="welcome-message">WELCOME</h1>
        </div>
        <div class="monthly-charges">
          <h1 id="previous-charge" class="element-hidden">Next Charge: <span>$0.00</span></h1>
          <h1 id="next-charge">Next Charge: <span>$0.00</span></h1>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2025 SAFEHAVEN</p>
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com/" target="_blank"><img src="../Images/Icons/facebook.png" alt="Facebook" /></a>
          <a href="https://www.x.com/" target="_blank"><img src="../Images/Icons/x.png" alt="X" /></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="../Images/Icons/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
