<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- change page name with javascript dynamically maybe? -->
    <title>AUTHENTICATION / SafeHaven</title>
    <link rel="stylesheet" href="../CSS/General.css" />
    <link rel="stylesheet" href="../CSS/Authentication.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="../scripts/general.js" defer></script>
    <script src="../scripts/refactored-forms.js" defer></script>
    <script src="../scripts/authentication.js" defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="Home.html"><img src="../Images/Logo/Logo-WHITE.png" alt="SAFEHAVEN" /></a>
        </div>
        <div class="account">
          <a href="./Authentication .html"><img src="../Images/Icons/account-BLACK.png" alt="Account" /></a>
        </div>
      </div>
    </nav>

    <div class="page-image form-page">
      <!-- Container -->
      <div class="container" id="container">
        <!-- Sign Up -->
        <div class="form-container sign-up">
          <form action="" class="custom-form signup" data-action="signup">
            <h1>Sign Up</h1>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
            </div>

            <!-- Birthdate -->
            <div class="form-group">
              <label for="birthdate">Birthdate:</label>
              <input type="date" id="birthdate" name="birthdate" />
            </div>

            <!-- Credit Card -->
            <fieldset>
              <legend>Credit Card Information</legend>

              <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" />
              </div>

              <div class="form-group">
                <label for="expiration-date">Expiration Date:</label>
                <input type="month" id="expiration-date" name="expirationDate" />
              </div>

              <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" />
              </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">SIGN UP</button>
          </form>
        </div>

        <!-- Sign In -->
        <div class="form-container sign-in">
          <form action="" class="custom-form signin" data-action="signin">
            <h1>Sign In</h1>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">SIGN IN</button>
          </form>
        </div>

        <!-- Toggle -->
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Welcome Back!</h1>
              <p>Enter your personal details to use all of site features</p>
              <button class="hidden" id="login">SIGN IN</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>Hello, Friend!</h1>
              <p>Sign up with your personal information to enjoy our website</p>
              <button class="hidden" id="register">SIGN UP</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2025 SAFEHAVEN</p>
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com/" target="_blank"><img src="../Images/Icons/facebook.png" alt="Facebook" /></a>
          <a href="https://www.x.com/" target="_blank"><img src="../Images/Icons/x.png" alt="X" /></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="../Images/Icons/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
