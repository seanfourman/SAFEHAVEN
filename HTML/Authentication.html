<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGE / SafeHaven</title>
    <link rel="stylesheet" href="../CSS/General.css" />
    <link rel="stylesheet" href="../CSS/Authentication.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="../scripts/authentication.js" defer></script>
    <script src="../scripts/forms.js" defer></script>
    <script src="../scripts/frame.js" defer></script>
    <script src="../scripts/users.js" defer></script>
  </head>

  <body class="white-background" data-auth="false">
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="./Home.html"><img src="../Images/Logo/Logo-BLACK.png" alt="SAFEHAVEN" /></a>
        </div>
        <div class="account">
          <a href="./Authentication .html"><img src="../Images/Icons/account-BLACK.png" alt="Account" /></a>
        </div>
      </div>
    </nav>

    <div class="page-image form-page">
      <!-- Container -->
      <div class="container" id="container">
        <!-- Sign In -->
        <div class="form-container sign-in">
          <form action="" class="custom-form signin" data-action="signin">
            <h1>Sign In</h1>

            <!-- Email -->
            <div class="form-group">
              <label for="signin-email">Email:</label>
              <input id="signin-email" type="email" name="email" />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="signin-password">Password:</label>
              <input id="signin-password" type="password" name="password" />
            </div>

            <!-- Submit Button -->
            <div class="form-submit">
              <button type="submit" class="submit-btn">SIGN IN</button>
              <span class="mobile form-switch">Don't have an account?</span>
            </div>
          </form>
        </div>

        <!-- Sign Up -->
        <div class="form-container sign-up">
          <form action="" class="custom-form signup" data-action="signup">
            <h1>Sign Up</h1>

            <!-- Email -->
            <div class="form-group">
              <label for="signup-email">Email:</label>
              <input id="signup-email" type="email" name="email" />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="signup-password">Password:</label>
              <input id="signup-password" type="password" name="password" maxlength="8" />
            </div>

            <!-- Birthdate -->
            <div class="form-group">
              <label for="birthdate">Birthdate:</label>
              <input id="birthdate" type="date" name="birthdate" />
            </div>

            <!-- Credit Card -->
            <fieldset>
              <legend>Credit Card Information</legend>

              <div class="form-group">
                <label for="card-number">Card Number:</label>
                <!-- adds after every 4th char a space -->
                <input
                  id="card-number"
                  type="text"
                  name="cardNumber"
                  maxlength="19"
                  placeholder="1234 5678 9012 3456"
                  oninput="this.value = this.value.replace(/\W/gi, '').replace(/(.{4})/g, '$1 ').trim();"
                />
              </div>

              <div class="form-group">
                <label for="expiration-date">Expiration Date:</label>
                <input id="expiration-date" type="month" name="expirationDate" />
              </div>

              <div class="form-group">
                <label for="cvv">CVV:</label>
                <input id="cvv" type="text" name="cvv" maxlength="3" placeholder="123" />
              </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="form-submit">
              <button type="submit" class="submit-btn">SIGN UP</button>
              <span class="mobile form-switch">I already have an account!</span>
            </div>
          </form>
        </div>

        <!-- Toggle -->
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Welcome Back!</h1>
              <p>Enter your personal details to use all of site features</p>
              <button class="hidden" id="login">SIGN IN</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>Hello, Friend!</h1>
              <p>Sign up with your personal information to enjoy our website</p>
              <button class="hidden" id="register">SIGN UP</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2025 SAFEHAVEN</p>
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com/" target="_blank"><img src="../Images/Icons/facebook.png" alt="Facebook" /></a>
          <a href="https://www.x.com/" target="_blank"><img src="../Images/Icons/x.png" alt="X" /></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="../Images/Icons/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
