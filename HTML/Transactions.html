<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGE / SafeHaven</title>
    <link rel="stylesheet" href="../CSS/General.css" />
    <link rel="stylesheet" href="../CSS/Transactions.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="../scripts/frame.js" defer></script>
    <script src="../scripts/data.js" defer></script>
    <script src="../scripts/users.js" defer></script>
    <script src="../scripts/transactions.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body data-auth="true">
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="./Home.html"><img src="../Images/Logo/Logo-WHITE.png" alt="SAFEHAVEN" /></a>
        </div>

        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="nav-links-desktop">
          <a href="./Dashboard.html">Dashboard</a>
          <a href="./Transactions.html" class="current-page">Transactions</a>
          <a href="./Actions.html">Actions</a>
          <a href="./Settings.html">Settings</a>
        </div>

        <div class="connected-user">
          <img id="userIcon" src="../Images/Icons/account-WHITE.png" alt="Account" />
          <div class="user">
            <p id="username" data-render-field="username">UNKNOWN</p>
            <p id="emailAddress" data-render-field="email">NOT CONNECTED</p>
          </div>
          <img id="logout" src="../Images/Icons/logout-WHITE.png" alt="Logout" />
        </div>

        <div class="nav-links-mobile">
          <a href="./Dashboard.html">Dashboard</a>
          <a href="./Transactions.html" class="current-page">Transactions</a>
          <a href="./Actions.html">Actions</a>
          <a href="./Settings.html">Settings</a>
          <a class="logout" id="logoutText" href="./Home.html">Sign Out</a>
        </div>
      </div>
    </nav>

    <div class="charges-title">
      <div>
        <h1>My Charges</h1>
        <input type="file" id="csvFileInput" accept=".csv" />
      </div>
      <div id="summary">
        <h1>Summary</h1>
        <p>Total Expenses: <span id="totalExpenses">$0</span></p>
      </div>

      <div class="month-selection">
        <label for="monthSelect">Choose Month:</label>
        <select id="monthSelect"></select>
      </div>
    </div>

    <div class="charges-dashboard">
      <div class="charts-container">
        <div class="chart">
          <canvas id="pieChart"></canvas>
          <canvas id="barChart"></canvas>
        </div>

        <table id="details">
          <thead>
            <tr>
              <th>Date</th>
              <th>Business Name</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2025 SAFEHAVEN</p>
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com/" target="_blank"><img src="../Images/Icons/facebook.png" alt="Facebook" /></a>
          <a href="https://www.x.com/" target="_blank"><img src="../Images/Icons/x.png" alt="X" /></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="../Images/Icons/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
