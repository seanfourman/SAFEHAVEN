<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGE / SafeHaven</title>
    <link rel="stylesheet" href="../CSS/General.css" />
    <link rel="stylesheet" href="../CSS/Actions.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="../scripts/frame.js" defer></script>
    <script src="../scripts/data.js" defer></script>
    <script src="../scripts/users.js" defer></script>
    <script src="../scripts/fileLoader.js" defer></script>
  </head>

  <body data-auth="true">
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="./Home.html"><img src="../Images/Logo/Logo-WHITE.png" alt="SAFEHAVEN" /></a>
        </div>

        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="nav-links-desktop">
          <a href="./Dashboard.html">Dashboard</a>
          <a href="./Transactions.html">Transactions</a>
          <a href="./Actions.html" class="current-page">Actions</a>
          <a href="./Settings.html">Settings</a>
        </div>

        <div class="connected-user">
          <img id="userIcon" src="../Images/Icons/account-WHITE.png" alt="Account" />
          <div class="user">
            <p id="username" data-render-field="userName">UNKNOWN</p>
            <p id="emailAddress" data-render-field="email">NOT CONNECTED</p>
          </div>
          <img class="logout" src="../Images/Icons/logout-WHITE.png" alt="Logout" />
        </div>

        <div class="nav-links-mobile">
          <a href="./Dashboard.html">Dashboard</a>
          <a href="./Transactions.html">Transactions</a>
          <a href="./Actions.html" class="current-page">Actions</a>
          <a href="./Settings.html">Settings</a>
          <a class="logout" id="logoutText" href="./Home.html">Sign Out</a>
        </div>
      </div>
    </nav>

    <div class="page-image actions-page">
      <h1>Upload Your Transactions File</h1>
      <label for="csvFileInput" class="custom-file-input">Upload File</label>
      <input type="file" id="csvFileInput" accept=".csv" />
      <p id="clearButton">No data loaded</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2025 SAFEHAVEN</p>
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com/" target="_blank"><img src="../Images/Icons/facebook.png" alt="Facebook" /></a>
          <a href="https://www.x.com/" target="_blank"><img src="../Images/Icons/x.png" alt="X" /></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="../Images/Icons/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
