<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGE / SafeHaven</title>
    <link rel="stylesheet" href="../CSS/General.css" />
    <link rel="stylesheet" href="../CSS/Settings.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="../scripts/frame.js" defer></script>
    <script src="../scripts/data.js" defer></script>
    <script src="../scripts/users.js" defer></script>
    <script src="../scripts/forms.js" defer></script>
  </head>

  <body data-auth="true">
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="./Home.html"><img src="../Images/Logo/Logo-WHITE.png" alt="SAFEHAVEN" /></a>
        </div>

        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="nav-links-desktop">
          <a href="./Dashboard.html">Dashboard</a>
          <a href="./Transactions.html">Transactions</a>
          <a href="./Actions.html">Actions</a>
          <a href="./Settings.html" class="current-page">Settings</a>
        </div>

        <div class="connected-user">
          <img id="userIcon" src="../Images/Icons/account-WHITE.png" alt="Account" />
          <div class="user">
            <p id="username" data-render-field="username">UNKNOWN</p>
            <p id="emailAddress" data-render-field="email">NOT CONNECTED</p>
          </div>
          <img class="logout" src="../Images/Icons/logout-WHITE.png" alt="Logout" />
        </div>

        <div class="nav-links-mobile">
          <a href="./Dashboard.html">Dashboard</a>
          <a href="./Transactions.html">Transactions</a>
          <a href="./Actions.html">Actions</a>
          <a href="./Settings.html" class="current-page">Settings</a>
          <a class="logout" id="logoutText" href="./Home.html">Sign Out</a>
        </div>
      </div>
    </nav>

    <div class="page-image settings-page">
      <div class="container" id="container">
        <!-- Update User -->
        <div class="form-container update-user">
          <form action="" class="custom-form updateuser" data-action="updateUser" data-init="user">
            <h1>Update User</h1>

            <!-- Email -->
            <div class="form-group">
              <label for="updateuser-email">Email:</label>
              <input id="updateuser-email" type="email" name="email" disabled />
            </div>

            <!-- Username -->
            <div class="form-group">
              <label for="updateuser-username">Username:</label>
              <input id="updateuser-username" type="text" name="username" />
              <span class="tip">* A combination of your first and last name makes a great username!</span>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="updateuser-password">Password:</label>
              <input id="updateuser-password" type="password" name="password" maxlength="8" />
            </div>

            <!-- Submit Button -->
            <div class="form-submit">
              <button type="submit" class="submit-btn">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2025 SAFEHAVEN</p>
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com/" target="_blank"><img src="../Images/Icons/facebook.png" alt="Facebook" /></a>
          <a href="https://www.x.com/" target="_blank"><img src="../Images/Icons/x.png" alt="X" /></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="../Images/Icons/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
